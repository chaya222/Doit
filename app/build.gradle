apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.poonam.doit"        minSdkVersion 21        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    def retrofit2_version = "2.5.0"    def okhttp3_version = "3.12.0"    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.appcompat:appcompat:1.0.2'    implementation 'androidx.core:core-ktx:1.0.2'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    //Testing    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    //   Architecture Component    implementation 'android.arch.lifecycle:runtime:1.1.1'    implementation 'android.arch.lifecycle:extensions:1.1.1'    implementation 'android.arch.lifecycle:reactivestreams:1.1.1'    // Dagger    implementation 'com.google.dagger:dagger-android:2.22'    implementation 'com.google.dagger:dagger-android-support:2.22'    kapt 'com.google.dagger:dagger-android-processor:2.22'    kapt 'com.google.dagger:dagger-compiler:2.22'    //Retrofit2    implementation "com.squareup.retrofit2:retrofit:$retrofit2_version"    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"    implementation "com.squareup.retrofit2:converter-gson:$retrofit2_version"    //Okhttp3    implementation "com.squareup.okhttp3:okhttp:$okhttp3_version"    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"    // Chuck    debugImplementation('com.readystatesoftware.chuck:library:1.1.0') {        exclude group: 'com.google.code.gson', module: 'gson'    }    releaseImplementation('com.readystatesoftware.chuck:library-no-op:1.1.0') {        exclude group: 'com.google.code.gson', module: 'gson'    }}